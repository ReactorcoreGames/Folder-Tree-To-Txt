<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Tree Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg,
                #2d5016 0%,
                #4a7c30 50%,
                #2d5016 100%);
            background-size: 200% 100%;
            animation: gradientFlow 9s linear infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        button {
            background: #4a7c30;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover:not(:disabled) {
            background: #3a6325;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 124, 48, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }

        #fileInput {
            display: none;
        }

        #output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
            display: none;
        }

        #output.visible {
            display: block;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .status.visible {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button-group {
            margin-bottom: 20px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        footer a {
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .helper-text {
            color: #666;
            font-size: 13px;
            margin-top: 10px;
            padding: 10px;
            background: #f0f7ed;
            border-radius: 4px;
            border-left: 3px solid #4a7c30;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Folder Tree Generator</h1>
        <p class="subtitle">Generate a text representation of your folder structure</p>
        
        <div class="button-group">
            <input type="file" id="fileInput" webkitdirectory directory multiple>
            <button id="selectBtn">Select Folder</button>
            <button id="downloadBtn" disabled>Download FolderTree.txt</button>
            <button id="copyBtn" disabled>Copy to Clipboard</button>
        </div>

        <div class="helper-text">
            üëÜ Select a folder to generate its tree structure. Then you can download or copy the result!
        </div>

        <div id="status" class="status"></div>
        <div id="output"></div>
    </div>

    <footer>
        Made by <a href="https://linktr.ee/reactorcore" target="_blank" rel="noopener noreferrer">Reactorcore</a>
    </footer>

    <script>
        let treeOutput = '';

        function buildTree(files) {
            // Create a hierarchical structure from flat file list
            const tree = {};
            const rootName = files[0].webkitRelativePath.split('/')[0];

            files.forEach(file => {
                const parts = file.webkitRelativePath.split('/');
                let current = tree;

                parts.forEach((part, index) => {
                    if (!current[part]) {
                        current[part] = {
                            name: part,
                            isFile: index === parts.length - 1,
                            children: {}
                        };
                    }
                    current = current[part].children;
                });
            });

            return { name: rootName, children: tree[rootName].children };
        }

        function generateTreeString(node, prefix = '', isLast = true) {
            let output = '';
            const entries = Object.values(node.children || {});

            // Sort: directories first, then files, both alphabetically
            entries.sort((a, b) => {
                if (a.isFile !== b.isFile) {
                    return a.isFile ? 1 : -1;
                }
                return a.name.localeCompare(b.name);
            });

            entries.forEach((entry, index) => {
                const isLastEntry = index === entries.length - 1;
                const connector = isLastEntry ? '‚îî‚îÄ‚îÄ ' : '‚îú‚îÄ‚îÄ ';
                const newPrefix = prefix + (isLastEntry ? '    ' : '‚îÇ   ');

                output += prefix + connector + entry.name;
                
                if (!entry.isFile) {
                    output += '/\n';
                    output += generateTreeString(entry, newPrefix, isLastEntry);
                } else {
                    output += '\n';
                }
            });

            return output;
        }

        function handleFileSelection(event) {
            const files = Array.from(event.target.files);
            
            if (files.length === 0) {
                return;
            }

            showStatus('Generating folder tree...', 'success');
            document.getElementById('output').classList.remove('visible');

            try {
                // Build tree structure
                const tree = buildTree(files);
                
                // Generate tree string
                treeOutput = tree.name + '/\n';
                treeOutput += generateTreeString(tree);

                // Display output
                document.getElementById('output').textContent = treeOutput;
                document.getElementById('output').classList.add('visible');
                document.getElementById('downloadBtn').disabled = false;
                document.getElementById('copyBtn').disabled = false;

                showStatus(`Folder tree generated successfully! (${files.length} items)`, 'success');
            } catch (err) {
                showStatus('Error: ' + err.message, 'error');
            }
        }

        function downloadTree() {
            const blob = new Blob([treeOutput], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'FolderTree.txt';
            a.click();
            URL.revokeObjectURL(url);
            showStatus('FolderTree.txt downloaded!', 'success');
        }

        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(treeOutput);
                showStatus('Copied to clipboard!', 'success');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = treeOutput;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showStatus('Copied to clipboard!', 'success');
                } catch (e) {
                    showStatus('Failed to copy to clipboard', 'error');
                }
                document.body.removeChild(textArea);
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status visible ' + type;
            
            if (type === 'success') {
                setTimeout(() => {
                    status.classList.remove('visible');
                }, 3000);
            }
        }

        document.getElementById('selectBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        
        document.getElementById('fileInput').addEventListener('change', handleFileSelection);
        document.getElementById('downloadBtn').addEventListener('click', downloadTree);
        document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
    </script>
</body>
</html>
